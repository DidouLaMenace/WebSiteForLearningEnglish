{% extends "nav-tdl.html" %}

{% block head %}
    <link href="../static/styles/return-card.css" rel="stylesheet">
{% endblock %}

{% block body %}

    <div class="container d-flex justify-content-center align-items-center text-center">
        <div class="row m-5">
            <span class="section-text-theme">{{theme_name}}</span>
        </div>
    </div>

    <div class="container-fluid">
        
        {% for i in range(number_of_cards) %}
        <div class="row m-5">
            <div class="col-sm m-5"></div>
            <div class="col-sm">
                <div class="mt-5 tx-center">
                    <div class="return-card">
                        <div class="return-card-wrap">
                            <div class="return-card-front">
                            <h2>{{question[i]}}</h2>
                            </div>
                            <div class="return-card-back">
                            <h2>{{answer[i]}}</h2>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
            <div class="col-sm m-5"></div>
        </div>

        {% endfor %}
    </div>
{% endblock %}
