{% extends "nav-tdl.html" %}

{% block body %}

<div class="container container-lg">
    <span>Result</span>
    <form action="/exams" method="post">
        {% for i in range(10): %}
            <div class="mt-3 mb-3">
                <label class="form-label">Question {{i}} :</label>
                <input type="text" id="Question{{i}}" name="Answer{{i}}" placeholder="Place your answer here" class="form-control" required>
            </div>
        {% endfor %}
        
        <button id="btn-envoyer" type="submit" class="btn" formaction="/exams">Restart</button>
    </form>
</div>

{% endblock %}
